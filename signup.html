<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="icon" type="image" href="logo.jpg">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body bgcolor="#333">
    <header>
        <h1>Welcome to Two Good Co.</h1>
    </header>

    <main>
        <form id="registrationForm" onsubmit="return validateRegistrationForm()">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="password">Confirm Password:</label>
            <input type="password" id="c_password" name="c_password" required><br>

            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact" required><br>

            <button type="submit">Register</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Our Online Shop</p>
    </footer>
</body>
</html>
